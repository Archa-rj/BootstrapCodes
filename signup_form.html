<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <style type="text/css">
        body{background: rgb(197,201,207);
background: linear-gradient(90deg, rgba(197,201,207,1) 32%, rgba(255,255,255,1) 100%);}

    </style>
</head>
<body class="">
    <div class="container mt-5">
        <div class="row ">
            <div class="col-sm-12 col-md-8 col-lg-6 col-12 mx-auto">
                <div class="card">
                    <div class="card-title pb-0">
                        <h2 class="text-start ml-4 mt-2 mb-1 font-weight-bold">Sign Up</h2>
                        <p class="text-start ml-4 mb-1">Please fill in this form to create an account!</p>
                    </div>
                    <div class="card-body pt-0">
                        <form action="#">
                            <div class="form-row">
                                <div class="col-md-6 col-sm-6">
                                    <div class="form-group">
                                        <input type="text" name="fname" class="form-control bg-light border-0" placeholder="First Name" required>
                                    </div>
                                </div>
                                <div class="col-md-6 col-sm-6">
                                    <div class="form-group ">
                                        <input type="text" name="sname" class="form-control bg-light border-0" placeholder="Last Name" required>
                                    </div>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col">
                                    <div class="form-group ">
                                        <input type="email" name="email" class="form-control bg-light border-0" placeholder="Email" required>
                                    </div>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col">
                                    <div class="form-group ">
                                        <input type="password" name="pwd" placeholder="Password" class="form-control bg-light border-0" required>
                                    </div>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col">
                                    <div class="form-group ">
                                        <input type="password" name="cpwd" placeholder="Confirm Password" class="form-control bg-light border-0" required>
                                    </div>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col">
                                    <div class="form-group">
                                        <div class="form-check">
                                            <input type="checkbox" name="checkbox" class="form-check-input" required>
                                            <label class="form-check-label">
                                                I accept the <a href="#" class="text-decoration-none">Terms of Use</a> & <a href="#" class="text-decoration-none">Privacy Policy</a>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                           <div class="form-group">
                            <input type="submit" name="submit" value="Sign up" class="btn btn-primary ">
                           </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <dssiv class=" text-center mt-2">
        <p class="text-white">Already have an account? <a href="#" class="text-white text-decoration-underline">Login here.</a></p>
    </div>
     
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
