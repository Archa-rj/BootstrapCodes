<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        body {
            font-family: sans-serif;
        }
        .container, .card {
            max-width: 500px;
            margin: auto;
        }
        .fa-github {
            margin-top: 30px;
        }
        .footer {
            margin-top: 150px;
            text-align: center;
        }
        .github{
            font-size: 30px;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <a href="#"><i class="fab fa-github fa-5x text-dark" ></i></a>
    </div>   
    <div class="container text-center">
        <p class="github font-weight-light mt-3 text-muted">Sign in to GitHub</p>
    </div>
    <div class="container">
        <div class="card bg-light">
            <div class="card-body">
                <form action="#">
                    <div class="form-group">
                        <label for="username_or_email">Username or email address</label>
                        <input type="text" class="form-control" id="username_or_email">
                    </div>  
                    <div class="form-group">
                        <label for="pwd">Password</label>
                        <a href="#" class="float-right text-decoration-none">Forgot password?</a>
                        <input type="password" id="pwd" class="form-control">
                    </div>  
                    <button type="submit" class="btn btn-success btn-block">Sign in</button>
                </form>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="card mt-4">
            <div class="card-body text-center">
                <p class="card-text">New to GitHub? <a href="#" class="text-decoration-none">Create an account.</a></p>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="container">
            <ul class="list-inline">
                <li class="list-inline-item"><a href="#" class="text-decoration-none">Terms</a></li>
                <li class="list-inline-item"><a href="#" class="text-decoration-none">Privacy</a></li>
                <li class="list-inline-item"><a href="#" class="text-decoration-none">Security</a></li>
                <li class="list-inline-item"><a href="#" class="text-decoration-none text-muted">Contact GitHub</a></li>
            </ul>
        </div>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
